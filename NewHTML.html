<p><!DOCTYPE html> <html>  <head>  <script src='https://meet.jit.si/external_api.js'></script>  <style>  html, body, #jitsi-container {  height: 100%;  margin: 0;  padding: 0;  overflow: hidden;  }  </style>  </head>  <body>  <div id=&quot;jitsi-container&quot;></div>  <script>  let api = null;  window.addEventListener('message', (event) => {  let data;  try {  data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;  } catch (e) {  alert(&quot;Invalid JSON received&quot;);  return;  }</p>

<p> if (data.type === 'startCall') {  if (api) api.dispose();</p>

<p> api = new JitsiMeetExternalAPI(&quot;meet.jit.si&quot;, {  roomName: data.room,  parentNode: document.querySelector('#jitsi-container'),  userInfo: {  displayName: data.displayName || &quot;Guest&quot;  },  configOverwrite: {  prejoinPageEnabled: false  },  interfaceConfigOverwrite: {  TOOLBAR_BUTTONS: []  }  });</p>

<p> // If a password is provided, set it as room password  if (data.password) {  api.addEventListener('videoConferenceJoined', () => {  api.executeCommand('password', data.password);  });  }  }</p>

<p> if (api) {  switch (data.type) {  case 'muteAudio': api.executeCommand('toggleAudio'); break;  case 'muteVideo': api.executeCommand('toggleVideo'); break;  case 'hangup': api.executeCommand('hangup'); break;  case 'toggleChat': api.executeCommand('toggleChat'); break;  case 'toggleTileView': api.executeCommand('toggleTileView'); break;  case 'toggleShareScreen': api.executeCommand('toggleShareScreen'); break;  case 'raiseHand': api.executeCommand('toggleRaiseHand'); break;  case 'toggleCameraFacingMode': api.executeCommand('toggleCameraFacingMode'); break;  }  }  });  </script>  </body> </html></p>
